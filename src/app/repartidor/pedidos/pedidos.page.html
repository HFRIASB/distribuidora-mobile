<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
  </ion-header>
  <ion-content>

    <div class="containerImage">
      <ion-item class="logo">
        <ion-img [src]="image"></ion-img>
      </ion-item>
    </div>
    <ion-item class="separador">
      <div class="containerImageNombre">
        <ion-label class="nombreUsuario" color="medium">{{usuario_repartidor.nombre_usu}}</ion-label>
      </div>
    </ion-item>

    <ion-list>
      <ion-item (click)="goNPedido()">
        <ion-icon name="cart-outline" color="primary"></ion-icon>
        <ion-label class="margin">Nuevo Pedido</ion-label>
      </ion-item>
      <ion-item (click)="goCobros()">
        <ion-icon name="cash-outline" color="primary"></ion-icon>
        <ion-label class="margin">Cobros</ion-label>
      </ion-item>
      <ion-item (click)="goCerrarSesion()">
        <ion-icon name="exit-outline" color="primary"></ion-icon>
        <ion-label class="margin">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main">
  <ion-header>
    <ion-toolbar color="primary">
  
      <ion-buttons slot="start" padding>
        <ion-menu-button class="icon" slot="start"></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

  <div *ngIf="ordenes.length == 0" class="flexContainerCenter">
    <div class="container">
      <ion-label class="text" >"Por el momento no se encuentra con ordenes pendientes" </ion-label>
    </div>
  </div>

  <!--<div *ngIf="pedido.length == 0" class="flexContainerCenter">
      <div class="container">
        <ion-label class="text" >"Su pedido no tiene productos" </ion-label>
      </div>
    </div>
-->
  
    <ion-item *ngFor="let orden of ordenes">
      <div class="flexContainer">
        <div>
          <ion-grid (click)="abrirPedido(orden.id_ord)">
            <ion-row class="nombrePedido">
              <ion-label>{{orden.usuario.nombre_usu}} </ion-label>
            </ion-row>
            <ion-row class="fechaPedido">
              <ion-label>Entrega: {{orden.fEntrega_ord}} </ion-label>
            </ion-row>
            <ion-row class="estadoPedido">
              <ion-label>{{orden.estado_ord}} </ion-label>
            </ion-row>
          </ion-grid>      
        </div>
  
      </div>
  
    </ion-item>
  
  
  </ion-content>

</ion-router-outlet>
