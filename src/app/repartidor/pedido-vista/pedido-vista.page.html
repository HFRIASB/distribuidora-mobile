<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedido</ion-title>
    <ion-buttons slot="start">
      <ion-icon (click)="goBack()" name="arrow-back-outline" class="icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-grid>
      <ion-row class="datosPedido">
        <ion-label>Cliente: </ion-label>
      </ion-row>
      <ion-row class="datosCliente">
        <ion-label>{{pedido.cliente.cliente_nombre}} </ion-label>
      </ion-row>

      <ion-row class="datosPedido">
        <ion-label>Fecha de Entrega </ion-label>
      </ion-row>
      <ion-row class="datosCliente">
        <ion-label>{{pedido.entrega_fecha}} </ion-label>
      </ion-row>

      <ion-row>
        <ion-col class="datosPedido" size="5">
          <ion-label>Ver direcci√≥n</ion-label>
        </ion-col>
        <ion-col class="iconDireccion" size="3">
          <ion-icon (click)="verDireccion()" name="location" color="primary"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>



  <div>
    <div class="titulo">
      <ion-label>Productos Solicitados </ion-label>
    </div>

    <ion-item *ngFor="let produ of pedido.productos">
      <ion-grid class="grid">

        <ion-row>

          <ion-col size="10">
            <ion-label>{{produ.producto.producto_nombre}} </ion-label>
          </ion-col>

          <ion-col size="2">
            <ion-label>x{{produ.cantidad}} </ion-label>
          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-item>
    <ion-label class="monto">Monto cancelado:</ion-label>
    <ion-item class="input">
      <ion-input name="monto_cancelado" type="text" placeholder="Ingrese el monto cobrado" ngModel required></ion-input>
    </ion-item>

    <div class="botones">
      <ion-button color="warning" shape="round" (click)="btnEntregado()">Entregado</ion-button>
      <ion-button color="danger" shape="round" (click)="btnCancelado()">Cancelado</ion-button>
    </div>
  </div>



</ion-content>
