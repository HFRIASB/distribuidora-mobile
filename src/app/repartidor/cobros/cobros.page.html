<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
  </ion-header>
  <ion-content>

    <div class="containerImage">
      <ion-item class="logo">
        <ion-img [src]="image"></ion-img>
      </ion-item>
    </div>
    <ion-item class="separador">
      <div class="containerImageNombre">
        <ion-label class="nombreUsuario" color="medium">{{this.repartidor_id}}</ion-label>
      </div>
    </ion-item>

    <ion-list>
      <ion-item (click)="goNuevoPedido()" button="true">
        <ion-icon name="cart-outline" color="primary"></ion-icon>
        <ion-label class="margin">Nuevo Pedido</ion-label>
      </ion-item>
      <ion-item (click)="goPedidos()" button="true">
        <ion-icon name="list-outline" color="primary"></ion-icon>
        <ion-label class="margin">Lista de Pedidos</ion-label>
      </ion-item>
      <ion-item (click)="goCerrarSesion()" button="true">
        <ion-icon name="exit-outline" color="primary"></ion-icon>
        <ion-label class="margin">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main">
  <ion-header>
    <ion-toolbar color="primary">

      <ion-buttons slot="start" padding>
        <ion-menu-button class="icon" slot="start"></ion-menu-button>
      </ion-buttons>

      <ion-title>Lista de Cobros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <!--<div *ngIf="pedido.length == 0" class="flexContainerCenter">
      <div class="container">
        <ion-label class="text" >"Su pedido no tiene productos" </ion-label>
      </div>
    </div>
-->

    <div *ngFor="let cliente of clientes">
      <div class="card" (click)="goDetalleCobro(cliente)">
       <ion-label class="nombre">{{cliente.nombre_usu}}</ion-label>
       <ion-label>Deuda: {{cliente.deuda_usu}}</ion-label>
       <ion-label>{{cliente.observacion_usu}}</ion-label>
       <ion-label>{{cliente.celular_usu}}</ion-label>
      </div>
     
    </div>
    <div class="marginBotton"></div>

  </ion-content>

</ion-router-outlet>
