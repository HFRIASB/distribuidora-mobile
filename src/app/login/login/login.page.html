<ion-header>
</ion-header>

<ion-content padding class="ion-align-items-center">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="titulo">
            <h1>Iniciar Sesión</h1>
          </div>
          <div class="containerImage">
            <ion-item class="logo">
              <ion-img [src]="image" style="align-items: center"></ion-img>
            </ion-item>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="usuario" type="usuario" placeholder="Ingrese su Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Ingrese su Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding class="boton">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-label class="text">Si usted no tiene cuenta </ion-label>
  <ion-label (click)="goRegister()" color="primary" class="registro">Registrese</ion-label>

  <div class="botones">
    <ion-button color="warning" shape="round" (click)="btnCliente()">Cliente</ion-button>
    <ion-button color="danger" shape="round" (click)="btnRepartidor()">Repartidor</ion-button>
  </div>

</ion-content>
