<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>

  </ion-header>
  <ion-content>

    <div class="containerImage">
      <ion-item class="logo">
        <ion-img [src]="image"></ion-img>
      </ion-item>
    </div>
    <ion-item class="separador">
      <div class="containerImageNombre">
        <ion-label class="nombreUsuario" color="medium">{{user.nombre_usu}}</ion-label>
      </div>
    </ion-item>

    <ion-list>
      <ion-item (click)="goProducto()">
        <ion-icon name="cart-outline" color="primary"></ion-icon>
        <ion-label class="margin">Productos</ion-label>
      </ion-item>
      <ion-item (click)="goDirecciones()">
        <ion-icon name="location-outline" color="primary"></ion-icon>
        <ion-label class="margin">Direcciones</ion-label>
      </ion-item>
      <ion-item (click)="goCerrarSesion()">
        <ion-icon name="exit-outline" color="primary"></ion-icon>
        <ion-label class="margin">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main">
  <ion-header>
    <ion-toolbar color="primary">
  
      <ion-buttons slot="start" padding>
        <ion-menu-button class="icon" slot="start"></ion-menu-button>
      </ion-buttons>
  
      <ion-title>MÃ­s Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

      <div class="container">

      </div>
    </div>
-->
  
    <ion-item *ngFor="let pedido of pedidos">
  
  
      <div class="flexContainer">
        <div>
          <ion-grid (click)="abrirPedido(pedido)">
            <ion-row class="nombrePedido">
              <ion-label>Fecha de Pedido: </ion-label>
            </ion-row>
            <ion-row class="fechaPedido">
              <ion-label>{{pedido.fVenta_ord}} </ion-label>
            </ion-row>
            <ion-row class="nombrePedido">
              <ion-label>Fecha de Entrega: </ion-label>
            </ion-row>
            <ion-row class="fechaPedido">
              <ion-label>{{pedido.fEntrega_ord}} </ion-label>
            </ion-row>
            <ion-row class="estadoPedido">
              <ion-label>{{pedido.estado_ord}} </ion-label>
            </ion-row>
          </ion-grid>      
        </div>  
      </div>
  
    </ion-item>
