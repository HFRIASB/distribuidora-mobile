<ion-menu side="start" menuId="first" contentId="direccion">
  <ion-header>
  <!--  <ion-toolbar color="primary">
      <ion-title>OPCIONES</ion-title>
    </ion-toolbar>
  -->
  </ion-header>

  <ion-content>
    <div class="containerImage">
      <ion-item class="logo">
        <ion-img [src]="image"></ion-img>
      </ion-item>
    </div>
    <ion-item class="separador">
      <div class="containerImageNombre">
        <ion-label class="nombreUsuario" color="medium">{{this.usuario.nombre_usu}}</ion-label>
      </div>
    </ion-item>

    <ion-list>
      <ion-item (click)="goProductos()">
        <ion-icon name="cart-outline" color="primary"></ion-icon>
        <ion-label class="margin">Productos</ion-label>
      </ion-item>
      <ion-item (click)="goMisPedidos()">
        <ion-icon name="list-outline" color="primary"></ion-icon>
        <ion-label class="margin">Mis Pedidos</ion-label>
      </ion-item>
      <ion-item (click)="goCerrarSesion()">
        <ion-icon name="exit-outline" color="primary"></ion-icon>
        <ion-label class="margin">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="direccion">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-menu-button class="icon" slot="start" color="dark"></ion-menu-button>
      <ion-title>Direcciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div *ngIf="direcciones.length == 0" class="flexContainerCenter">
      <div class="container">
        <ion-label class="text" >"Aun no cuenta con ninguna direcci√≥n guardada" </ion-label>
      </div>
    </div>

        <ion-item *ngFor="let direccion of direcciones">
          <div class="flexContainer">
              <ion-grid (click)="selecionarDireccion(direccion.id_direc)">
                <ion-row >

                  <ion-col size="2" class="a">
                    <ion-icon name="location-outline" color="primary" class="icon"></ion-icon>
                  </ion-col>

                  <ion-col size="10" class="b">
                    <ion-row >
                      <ion-label  class="nombreDireccion">{{direccion.nombre_direc}} </ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-label color="medium" class="wrap">{{direccion.descripcion_direc}} </ion-label>
                    </ion-row>
                  </ion-col>

                </ion-row>
              </ion-grid>
          </div>
        </ion-item>
      
      <div class="btnCenter">
        <ion-button shape="round" (click)="agregarDireccion()">Agregar direccion</ion-button>
      </div>
    <div class="marginBotton"></div>




  </ion-content>

</ion-router-outlet>
