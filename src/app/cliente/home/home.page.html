<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>OPCIONES</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goDirecciones()">Direcciones</ion-item>
      <ion-item>Mis Pedidos</ion-item>
      <ion-item>Cerrar Sesion</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" padding>
        <ion-menu-button class="icon" slot="start"></ion-menu-button>
      </ion-buttons>
      <ion-title>Productos</ion-title>
      <ion-buttons slot="end" padding>
        <ion-icon (click)="abrirCarrito(true)" class="icon" name="cart"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item *ngFor="let product of productos">
  
  
      <div class="flexContainer">
        <div>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-thumbnail>
                  <ion-img [src]="product.producto_foto"></ion-img>
                </ion-thumbnail>
              </ion-col>
              <ion-col>
                <ion-label>{{product.producto_nombre}} </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
  
        <div class="icon-div">
          <div class="icon">
            <!-- <ion-icon (click)="addCart" [src]="icon"></ion-icon> -->
            <ion-icon (click)="addCart(product.producto_id, product.producto_nombre)" name="cart-outline"></ion-icon>
          </div>
        </div>
  
      </div>
  
    </ion-item>
  
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Carrito de Compra</ion-title>
            <ion-buttons slot="end">
              <ion-icon (click)="abrirCarrito(false)" name="close" class="icon"></ion-icon>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item *ngFor="let item of carrito.productos">
            <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-label>{{item.producto_nombre}} </ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-label>x{{item.cantidad}} </ion-label>
                </ion-col>
                <ion-col>
                  <ion-icon (click)="eliminarProducto(item)" name="trash-sharp" color="danger"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item >
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>Fecha de Entrega:</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-item class="input">
                  <ion-input value="{{ date | date: 'dd.MM.yyyy' }}" id="date" placeholder="Selecione Fecha"></ion-input>
                </ion-item>
                <ion-popover trigger="date" size="cover">
                  <ng-template>
                    <ion-datetime presentation="date" [(ngModel)]="date" ></ion-datetime>
                  </ng-template>
                </ion-popover>
              </ion-row>
              <ion-row>
                <ion-label>Seleccione Direcci√≥n</ion-label>
              </ion-row>
              <ion-row>
                <ion-item class="input" >
                  
  
                  <ion-select [(ngModel)]="carrito.direccion_id" (ionChange)='seleccionarDireccion($event)'>
                    <ion-select-option *ngFor="let direccion of direcciones" value="{{direccion.direccion_id}}">
                      {{ direccion.direccion_nombre }}
                    </ion-select-option>
                  </ion-select>
  
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-button [disabled]="this.carrito.productos.length<1" shape="round" color="primary" (click)="hacerPedido(date)">REALIZAR ENTREGA</ion-button>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-router-outlet>
