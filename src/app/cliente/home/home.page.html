<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" padding >
      <ion-icon class="icon" name="menu"></ion-icon>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end" padding >
      <ion-icon (click)="abrirCarrito(true)" class="icon" name="cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let product of productos">
    

    <div class="flexContainer">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-thumbnail>
                <ion-img [src]="product.producto_foto"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-label >{{product.producto_nombre}} </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
     
      <div class="icon-div">
        <div class="icon">
          <!-- <ion-icon (click)="addCart" [src]="icon"></ion-icon> --> 
          <ion-icon  (click)="addCart(product.producto_id)" name="cart-outline"></ion-icon>
        </div>
      </div>

    </div>
   
  </ion-item>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="abrirCarrito(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
         
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
